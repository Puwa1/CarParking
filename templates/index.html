<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบจอดรถอัจฉริยะ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #337ab7;
        }
        .datetime {
            font-size: 1.2em;
            font-weight: bold;
        }
        .total-status-box {
            background-color: #337ab7;
            color: white;
            border-radius: 10px;
            padding: 15px 30px;
            margin-bottom: 30px;
            display: inline-block;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        .video-box {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 680px;
        }
        .video-box h2 {
            margin-top: 0;
        }
        .lane-status {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .status-box {
            display: inline-block;
            width: 80px;
            padding: 5px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .available {
            background-color: green;
        }
        .occupied {
            background-color: red;
        }
        .lane-mode {
            font-size: 0.95em;
            margin-top: 5px;
            color: #666;
        }
        .manual-controls {
            margin-top: 10px;
        }
        .manual-controls button {
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 0 5px;
        }
        .manual-controls button.open {
            background-color: #5cb85c;
        }
        .manual-controls button.close {
            background-color: #d9534f;
        }
        img.camera-feed {
            width: 640px;
            height: 480px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Safety Parking System</h1>
    <div id="datetime-display" class="datetime"></div>
</div>

<div class="total-status-box">
    ช่องว่างทั้งหมด: <span id="total-available">...</span> / <span id="total-slots">...</span>
</div>

<div class="video-container">
    <div class="video-box">
        <h2>ลาน 1 (camA)</h2>
        <img id="cam1_feed" class="camera-feed" src="" alt="Camera 1 Feed">
        <div class="lane-status">
            <span class="status-box available" id="lane1-available">...</span> 
            <span class="status-box occupied" id="lane1-occupied">...</span>
        </div>
        <div class="lane-mode" id="lane1-mode">โหมด: อัตโนมัติ</div>
        <div class="manual-controls">
            <button class="close" onclick="setLaneStatus(1, 'F')">ปิดลาน</button>
            <button class="open" onclick="setLaneStatus(1, 'E')">เปิดลาน</button>
        </div>
    </div>

    <div class="video-box">
        <h2>ลาน 2 (camB)</h2>
        <img id="cam2_feed" class="camera-feed" src="" alt="Camera 2 Feed">
        <div class="lane-status">
            <span class="status-box available" id="lane2-available">...</span> 
            <span class="status-box occupied" id="lane2-occupied">...</span>
        </div>
        <div class="lane-mode" id="lane2-mode">โหมด: อัตโนมัติ</div>
        <div class="manual-controls">
            <button class="close" onclick="setLaneStatus(2, 'F')">ปิดลาน</button>
            <button class="open" onclick="setLaneStatus(2, 'E')">เปิดลาน</button>
        </div>
    </div>
</div>

<script>
function updateDateTime() {
    const now = new Date();
    const options = {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
    };
    document.getElementById('datetime-display').textContent = now.toLocaleDateString('th-TH', options);
}

async function updateParkingStatus() {
    try {
        const response = await fetch('/parking_data');
        const data = await response.json();

        document.getElementById('total-slots').textContent = data.total_slots;
        document.getElementById('total-available').textContent = data.available_total;

        document.getElementById('lane1-available').textContent = data.available_lane1;
        document.getElementById('lane1-occupied').textContent = data.lane1_total - data.available_lane1;

        document.getElementById('lane2-available').textContent = data.available_lane2;
        document.getElementById('lane2-occupied').textContent = data.lane2_total - data.available_lane2;

        document.getElementById('lane1-mode').textContent = data.manual_lane1 === 'E' ? 'โหมด: อัตโนมัติ' : 'โหมด: ปิดด้วยมือ';
        document.getElementById('lane2-mode').textContent = data.manual_lane2 === 'E' ? 'โหมด: อัตโนมัติ' : 'โหมด: ปิดด้วยมือ';
    } catch (error) {
        console.error('Error fetching parking data:', error);
    }
}

async function updateVideoFeed(camId, imgElementId) {
    try {
        const response = await fetch('/get_frame_cam' + camId);
        const data = await response.json();
        if (data.image_data) {
            document.getElementById(imgElementId).src = 'data:image/jpeg;base64,' + data.image_data;
        }
    } catch (error) {
        console.error('Error fetching video feed:', error);
    }
}

async function setLaneStatus(laneId, status) {
    try {
        const response = await fetch(`/set_lane_status/${laneId}/${status}`, { method: 'POST' });
        const data = await response.json();
        if (data.success) {
            console.log(`Lane ${laneId} set to ${status}`);
            updateParkingStatus();
        } else {
            console.error('Failed to set lane status:', data.message);
        }
    } catch (error) {
        console.error('Error setting lane status:', error);
    }
}

// Initialize
updateDateTime();
updateParkingStatus();
updateVideoFeed(1, 'cam1_feed');
updateVideoFeed(2, 'cam2_feed');

setInterval(updateDateTime, 1000);
setInterval(updateParkingStatus, 2000);
setInterval(() => updateVideoFeed(1, 'cam1_feed'), 100);
setInterval(() => updateVideoFeed(2, 'cam2_feed'), 100);
</script>

</body>
</html>
